<nz-header class="header">
  <div class="nav-wrap">
    <ul class="nav-left">
      <li>
        <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="toggleCollapse()"></i>
      </li>
    </ul>
    <ul class="nav-right">
      <li>
        <span class="p-h-10 pointer" nz-dropdown [nzDropdownMenu]="menu" [nzTrigger]="'click'"
          [nzPlacement]="'bottomRight'">
          <nz-avatar nzIcon="user" [nzSrc]="headerService.getAvatar()"></nz-avatar>
        </span>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu class="p-t-20 p-b-15">
            <li class="p-h-20 p-b-15 m-b-10" style="border-bottom: 1px solid #eaf8fa;">
              <div class="d-flex m-r-50">
                <nz-avatar nzSize="large" [nzSrc]="headerService.getAvatar()"></nz-avatar>
                <div class="m-l-10">
                  <p class="m-b-0 text-dark font-weight-semibold">Ahihi đồ ngốk</p>
                  <p class="m-b-0 opacity-07">Medical Staff</p>
                </div>
              </div>
            </li>
            <li nz-menu-item>
              <a class="p-v-10 d-flex align-items-center justify-content-between" [routerLink]="'account/profile'">
                <div class="baseline-icon">
                  <i class="opacity-04 font-size-16" nz-icon nzType="user" theme="outline"></i>
                  <span class="m-l-10">Hồ sơ</span>
                </div>
                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
            <li nz-menu-item>
              <a class="p-v-10 d-flex align-items-center justify-content-between" [routerLink]="'account/link-to-social-account'">
                <div class="baseline-icon">
                  <i class="opacity-04 font-size-16" nz-icon nzType="user" theme="outline"></i>
                  <span class="m-l-10">Liên kết tài khoản</span>
                </div>
                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
            <li nz-menu-item>
              <a class="p-v-10 d-flex align-items-center justify-content-between" (click)="signOut()">
                <div class="baseline-icon"> 
                  <i class="opacity-04 font-size-16" nz-icon nzType="logout" theme="outline"></i>
                  <span class="m-l-10">Đăng xuất</span>
                </div>
                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
          </ul>
        </nz-dropdown-menu>
      </li>
    </ul>
  </div>



</nz-header>
