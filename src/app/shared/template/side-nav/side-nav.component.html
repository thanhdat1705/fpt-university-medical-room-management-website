 <mat-drawer-container class="example-container" autosize  >
    <mat-drawer #drawer class="sidenav" mode="{{ToggleMode}}" opened>
      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Quản lí Thuốc
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a href="#">Xem thuốc</a>
        <a href="#">Xem báo cáo thuốc</a>
        <a href="#">ABC DEF</a>
        <a href="#">AAA BBB</a>
      </mat-expansion-panel>
      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Quản lí vật tư
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a href="#">Vật tư functions</a>
      </mat-expansion-panel>
      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title>
            This is the expansion title
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </mat-drawer>
    <mat-drawer-content class="content" >
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <app-create-account></app-create-account>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <!-- <div style="position: relative; display: block; /width: 80%; height: 100%; background-color: red; text-align: center;">
      aaa</div> -->
    </mat-drawer-content> 
  </mat-drawer-container>
