<nz-table [nzScroll]="{ x: '1000px' }" [nzData]="medicineInInventoryDetails" nzTableLayout="fixed" [nzLoading]="loading"
    [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" [nzTotal]="total" [nzFrontPagination]="false">
    <thead>
        <tr>
            <!-- <th nzWidth="40px" nzColumnKey="InternalCode" [nzSortFn]="true">Stt</th> -->
            <th nzWidth="150px" nzColumnKey="Name" [nzSortFn]="true">Lô</th>
            <th nzWidth="100px" nzColumnKey="Quantity" [nzSortFn]="true">Số lượng</th>
            <th nzWidth="100px">Đơn vị</th>
            <th nzWidth="60px">Ngày nhập</th>
            <th nzWidth="60px">Giá</th>
            <th nzWidth="60px">Ngày nhập</th>
            <th nzWidth="100px" nzColumnKey="MedicineSubgroup.Name" [nzSortFn]="true">Ngày hết hạn</th>
            <!-- <th>Thuộc lô</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicineInInventory of medicineInInventoryDetails">
            <td>{{ medicineInInventory.name }}</td>
            <td>{{ medicineInInventory.quantity }}</td>
            <td>{{ medicineInInventory.medicineUnit.name }}</td>
            <td>{{ medicineInInventory.importMedicine.insertDate }}</td>

            <td>{{ generalService.getDate(medicineInInventory.importMedicine.ExpirationDate) }}</td>
            <!-- <td>
            <a style="color: #1890ff;"

          </td>
          <td> <a style="color: #1890ff"
              (click)="showEliminateMedicineModel(medicineInInventory.id, medicineInInventoryDetails.medicine.name,medicineInInventory.medicineUnit.name,  medicineInInventory.quantity)">Hủy
              thuốc</a></td>
        </tr> -->
    </tbody>
</nz-table>
